<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webpage Layout</title>
  <style>
    body {
        margin: 0; 
        font-family: Arial, sans-serif;
        font-size: 2rem;
    }
    header, footer {
        background: #7864da;
        color: white;
        padding: 20px; 
        text-align: center; 
    }
    nav { 
        background: #e7b7d7; 
        padding: 20px; 
        text-align: center;
    }
    main { 
        background: #fafafa; 
        padding: 20px;  
        height: 800px;
        text-align: center;
    }
    
  </style>
</head>
<body>
    <header>
        Header
    </header>
  
    <nav>
        Navigation bar
    </nav>

    <main>
      Main Content
    </main>
  
    <footer>
        Footer
    </footer>
</body>
</html>
