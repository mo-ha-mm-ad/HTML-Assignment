    <title>Images</title>

<body>
    <h1 style="text-align: center;">MY GALLERY</h1>

    <figure style="text-align: center;">

    <br>

    
    <figure style="text-align: center; font-size: 20px;">
        <a href="https://images.unsplash.com/photo-1548767797-d8c844163c4c?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fHBldHN8ZW58MHx8MHx8fDA%3D" 
       target="_blank">
            <img src="https://via.placeholder.com/600" 
             alt="guinea pigs" 
             width="600" height="600" 
             title="Click to see guinea pig picture">
        </a>
    
        <figcaption style="text-align: center; font-size: 30px;">
            Click to visit Picture 2
        </figcaption>
    </figure>

    <br>
    
    <figure style="text-align: center; font-size: 20px;">
        <img src="photo3.avif" 
             alt="three cats" 
             width="600" height="600" 
             title="A group of three cats sitting next to each other" 
             loading="lazy">
        <figcaption>Picture3 (Lazy Loaded)</figcaption>
    </figure>

</body>
</html>
