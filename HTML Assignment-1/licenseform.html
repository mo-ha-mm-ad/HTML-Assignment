<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>License Management Form</title>
  <link rel="stylesheet" href="licenseform.css">

  
   
</head>
<body>
  <div class="form-container">
    <h2>License Management Form</h2>
    <form id="licenseForm" novalidate>
      
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>
      <small class="error"></small>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <small class="error"></small>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required>
      <small class="error"></small>

      <label for="licenseNumber">License Number:</label>
      <input type="text" id="licenseNumber" name="licenseNumber" required>
      <small class="error"></small>

      <label for="licenseType">License Type:</label>
      <select id="licenseType" name="licenseType" required>
        <option value="">-- Select Type --</option>
        <option value="driving">Driving License</option>
        <option value="business">Business License</option>
        <option value="software">Software License</option>
      </select>
      <small class="error"></small>

      <label for="issueDate">Issue Date:</label>
      <input type="date" id="issueDate" name="issueDate" required>
      <small class="error"></small>

      <label for="expiryDate">Expiry Date:</label>
      <input type="date" id="expiryDate" name="expiryDate" required>
      <small class="error"></small>

      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>
      <small class="error"></small>

      <label for="document">Upload Document:</label>
      <input type="file" id="document" name="document" accept=".pdf,.jpg,.png" required>
      <small class="error"></small>

      <button type="submit">Submit</button>
    </form>
  </div>
  
   <script src="licenseform.js">
        
   </script>
</body>
</html>
